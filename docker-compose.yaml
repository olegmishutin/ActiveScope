services:
  pgdb:
    image: postgres:17.2
    restart: always
    container_name: 'pgdb'
    environment:
      POSTGRES_DB: 'active_scope'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '123456'
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
  redis:
    image: redis:alpine
    restart: always
    container_name: 'redis'
    ports:
      - '6379:6379'
  server:
    build: ./server
    container_name: 'server'
    restart: always
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/usr/src/app
      - media:/usr/src/media
    environment:
      DOCKERIZED: 'True'
      SECRET_KEY: 'django-insecure-zfai=+sxsaugy+sy(7t77x$1vi-d)l#b&i9cpfgkbns0)o%ei3'
      DB_NAME: 'active_scope'
      DB_USER: 'postgres'
      DB_PASSWORD: '123456'
      DB_HOST: 'pgdb'
      DB_PORT: '5432'
      EXPIRE_TOKEN_IN: '7'
    ports:
      - '8080:8080'
    depends_on:
      - pgdb
      - redis
  client:
    build: ./client
    restart: always
    container_name: 'client'
    command: 'npm run dev'
    ports:
      - '5174:5174'
    depends_on:
      - server
  celery_worker:
    build: ./server
    restart: always
    container_name: 'celery_worker'
    command: 'celery -A server worker -l INFO'
    environment:
      DOCKERIZED: 'True'
      SECRET_KEY: 'django-insecure-zfai=+sxsaugy+sy(7t77x$1vi-d)l#b&i9cpfgkbns0)o%ei3'
      DB_NAME: 'active_scope'
      DB_USER: 'postgres'
      DB_PASSWORD: '123456'
      DB_HOST: 'pgdb'
      DB_PORT: '5432'
      EXPIRE_TOKEN_IN: '31'
    depends_on:
      - server
  celery_beat:
    build: ./server
    restart: always
    container_name: 'celery_beat'
    command: 'celery -A server beat -l INFO'
    environment:
      DOCKERIZED: 'True'
      SECRET_KEY: 'django-insecure-zfai=+sxsaugy+sy(7t77x$1vi-d)l#b&i9cpfgkbns0)o%ei3'
      DB_NAME: 'active_scope'
      DB_USER: 'postgres'
      DB_PASSWORD: '123456'
      DB_HOST: 'pgdb'
      DB_PORT: '5432'
      EXPIRE_TOKEN_IN: '7'
    depends_on:
      - celery_worker

volumes:
  pgdbdata: {}
  media: {}